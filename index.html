                            <svg class="form-box__icon">
                                <use xlink:href="img/sprite.svg#icon-phone1"></use>
                            </svg>
                        </div>
                    
                        <div class="form-box">
                            <input type="password" class="form-box__input" id="password" name="password" placeholder="Password" required> 
                            <label for="password" class="form-box__label">Password</label>
                            <svg class="form-box__icon form-box__icon--lock">
                                <use xlink:href="img/sprite.svg#icon-closed-lock"></use>
                            </svg>
                            <a href="" class="form-box__forgot-pw ut-margin-small">forgot password?</a>
                        </div>
                    
                        <button type="submit" class="btn-cta">Next<span class="arrow">&rarr;</span></button>
                     
                    </form>
                    <a href="" class="btn btn--signup">Create a new Account</a>
